<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of cartItems$ | async">
        <ion-thumbnail slot="start">
          <img src="{{item.image}}" style="width: 100px; height: 100px;" alt="yumyum"/>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>R{{ item.valueP }} for one meal</p>
        </ion-label>
        <ion-button>
        <ion-icon slot="icon-only" name="trash" (click)="removeItem(item)"></ion-icon>
      </ion-button>
      </ion-item>
    </ion-list>
    
    <ion-item>
      <ion-text>
        <h3>Delivery Fee: R40</h3>
      </ion-text>
    </ion-item>
    <ion-item> 
      <ion-text color="danger">
        <h2>Total:</h2>
      </ion-text>
      <ion-text>
        <h2>R{{ total }}</h2>
      </ion-text>
    </ion-item>
    <ion-text color="success">
      <h4>Billing details</h4>
    </ion-text>
    <ion-item>
      <ion-icon name="list-outline"></ion-icon>
      <ion-input label="Instructions:" placeholder="Any instructions? We'll try our very best"></ion-input>
    </ion-item>
    <ion-button (click)="clearCart()">Clear Cart</ion-button>
    <ion-button color="warning" fill="outline" (click)="makePayment()">Make payment</ion-button>
  </ion-content>
  
</ion-content>

<ion-footer>
  <ion-item>
    <ion-text>
      <ion-icon aria-hidden="true" name="home-outline" size="medium"></ion-icon>
        Deliver To Workplace: Cyber Fingers Laboratories
    </ion-text>
  </ion-item>
</ion-footer>
